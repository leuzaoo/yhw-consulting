<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YHW Consultoria</title>

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- google fonts -->

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="img/yhw-logo.png" width="50" alt="" />
        <button>Contato</button>
      </div>
    </header>

    <section>
      <div class="title-subtitle">
        <h1 class="consulting-text">Consultoria</h1>
        <div class="commercial-audit-text">
          <span>&</span>
          <h1>Auditoria</h1>
        </div>
        <div class="business-text">
          <p>
            A YHW nasceu para prestar consultoria e auditoria para empresas
            relacionadas a diagnóstico por imagem.
          </p>

          <a href="https://www.instagram.com/yhwconsultoria/" target="_blank">
            <button class="contact-button">
              Contato
              <img
                class="arrow-up-img"
                src="img/arrow-right-up-line.png"
                width="15"
              />
            </button>
          </a>
        </div>
      </div>

      <div>
        <ul>
          <li>Gestão em Saúde</li>
          <li>Gestão de Riscos</li>
          <li>Treinamentos</li>
        </ul>
      </div>
    </section>

    <figure>
      <h3>Sobre <span class="final-point">.</span></h3>

      <div class="andre-img">
        <p class="andre-summary">
          Enfermeiro, atuante na área da saúde desde 2001, MBA em gestão de
          negócios em saúde pela FGV, Auditor Lider do Padi - Colégio Brasileiro
          de Radiologia e Diagnóstico por Imagem, membro da comissão técnica do
          Padi, Consultor e docente em gestão de saúde.
        </p>
        <img
          src="img/andre-img.jpg"
          alt="Diretor Responsável - André Silvestre"
        />
      </div>
    </figure>

    <section>
      <div class="responsive-test">responsive tests</div>
    </section>
  </body>
</html>
