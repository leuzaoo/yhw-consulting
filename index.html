<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YHW Consultoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <header>
      <div>
        <h3>YHW <span class="consultoria-text">CONSULTORIA</span></h3>
        <button>
          <p>Contato</p>
        </button>
      </div>
    </header>

    <section>
      <div class="title-subtitle">
        <h1>Consultoria & Auditoria</h1>
        <ul>
          <li>• Gestão em Saúde</li>
          <li>• Gestão de Riscos</li>
          <li>• Treinamentos</li>
        </ul>
      </div>
    </section>

    <figure>
      <div class="andre-img">
        <img
          src="img/andre-img.jpg"
          alt="Diretor Responsável - André Silvestre"
        />
        <p class="andre-name">André Silvestre - Diretor Responsável</p>
      </div>
      <p class="andre-summary">
        A Frontend focused Web Developer building the Frontend of Websites and
        Web Applications that leads to the success of the overall product.
      </p>
    </figure>

    <section>
      <div class="responsive-test">responsive tests</div>
    </section>
