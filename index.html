<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YHW Consultoria</title>

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- google fonts -->

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="img/yhw-logo.png" width="50" alt="" />
        <button>
          <p>Contato</p>
        </button>
      </div>
    </header>

    <section>
      <div class="title-subtitle">
        <h1>Consultoria & Auditoria</h1>
        <ul>
          <li>• Gestão em Saúde</li>
          <li>• Gestão de Riscos</li>
          <li>• Treinamentos</li>
        </ul>
      </div>
    </section>

    <figure>
      <div class="andre-img">
        <img
          src="img/andre-img.jpg"
          alt="Diretor Responsável - André Silvestre"
        />
        <p class="andre-name">André Silvestre - Diretor Responsável</p>
      </div>
      <p class="andre-summary">
        Enfermeiro, atuante na área da saúde desde 2001, MBA em gestão de
        negócios em saúde pela FGV, Auditor Lider do Padi - Colégio Brasileiro
        de Radiologia e Diagnóstico por Imgem, membro da comissão técnica do
        Padi, Consultor e docente em gestão de saúde.
      </p>
    </figure>

    <section>
      <div class="responsive-test">responsive tests</div>
    </section>
  </body>
</html>
